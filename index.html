<html>
    <link rel="stylesheet" href="./index.css" />
    <script type="text/javascript" src="index.js" ></script>
    <body onload="initialize()">
        <h1>Slide Down Animation</h1>
        <section class="first-block-container">
            <button class="first-block" onclick="toggleShowFirstBlock()">Click here for first block</button>
            <div class="first-block-content" id="first-block-content">
                <h3 class="">First block</h3>
            </div>
        </section>
        <section class="second-block-container">
            <button class="second-block" onclick="toggleShowSecondBlock()" >Click here for second block</button>
            <div class="second-block-content" id="second-block-content">
                <h3 class="">Second block</h3>
            </div>     
        </section>
    </body>
</html>
